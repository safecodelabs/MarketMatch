name: Generate Dashboard

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *' # Daily at 02:00 UTC

jobs:
  build-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Provide service account
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: echo "Service account provided via secret"

      - name: Generate dashboard
        run: node scripts/generate-dashboard.js
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Commit generated dashboard
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/dashboard.html
          git commit -m "chore: regenerate dashboard" || echo "no changes"
          git push origin HEAD:main
